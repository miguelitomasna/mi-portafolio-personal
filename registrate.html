<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="estilosregistrate.css">

	<title>Formulario de registro</title>
</head>
<body>
	<h1>Registro de Usuarios</h1>
	<form action="Regristro.php" method="post" class="FormularioRegistro">
		<h2 class="TituloFormulario">Crear Cuenta</h2>
		<div class="ContenedorIngreso">
			<input type="text" name="nombres"placeholder="nombres" class="Ingreso-50">
			<input type="text" name="apellidos"placeholder="apellidos" class="Ingreso-50">
			<input type="email" name="correo"placeholder="correo electronico" class="Ingreso-100">
			<input type="text" name="usuario"placeholder="nombre de usuario" class="Ingreso-50">
			<input type="password" name="clave"placeholder="contraseña" class="Ingreso-50">
			<input type="text" name="telefono"placeholder="telefono" class="Ingreso-100">
			<input type="submit" value="Registrar" class="BotonEnviar">
			<p class="LinkFormulario">¿Ya tienes una cuenta? <a href="Registro2.html">Ingresa aqui</a></p>
		</div>
		
	</form>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>


</body>
